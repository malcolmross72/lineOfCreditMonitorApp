<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Line of Credit Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h2>Line of Credit Monitor Login</h2>
    <label for="uniqueID">User ID:</label>
    <input type="text" id="uniqueID" placeholder="Enter your ID"><br>

    <label for="passcode">Passcode:</label>
    <input type="password" id="passcode" placeholder="Enter your passcode"><br>

    <button id="btnLogin">Login</button>
    <button id="btnCreateID">Create New ID</button>
    <p id="loginMessage"></p>
  </div>

  <!-- Menu Page -->
  <div id="menuPage" style="display:none;">
    <h2>Credit Monitor Menu</h2>
    <button id="btnCreditInfo">Enter Credit Info</button>
    <button id="btnTransactions">Add Transactions</button>
    <button id="btnGraph">View Balance Graph</button>
    <button id="btnAdvice">Advice</button>
    <button id="btnSync">Sync</button>
  </div>

<!-- Credit Info Page -->
<div id="creditInfoPage" style="display:none;">
    <h2>Enter Credit Line Info</h2>
    <label for="creditLimit">Credit Limit ($):</label>
    <input type="number" id="creditLimit"><br>
  
    <label for="startBalance">Starting Balance ($):</label>
    <input type="number" id="startBalance"><br>
  
    <button id="btnSaveCreditInfo">Save Credit Info</button>
  </div>
  
  <!-- Transaction Entry Page -->
  <div id="transactionPage" style="display:none;">
    <h2>Add Transaction</h2>
    <label for="transDate">Date:</label>
    <input type="date" id="transDate"><br>
  
    <label for="transAmount">Amount ($):</label>
    <input type="number" id="transAmount"><br>
  
    <button id="btnSaveTransaction">Save Transaction</button>
  
    <h3>Transactions</h3>
    <table border="1">
      <thead>
        <tr><th>Date</th><th>Amount ($)</th><th>Delete</th></tr>
      </thead>
      <tbody id="transactionsTable"></tbody>
    </table>
  </div>
  
  <!-- Graph Page -->
  <div id="graphPage" style="display:none;">
    <h2>Credit Balance Over Time</h2>
    <canvas id="creditChart" width="400" height="200"></canvas><br>
    <button id="btnBackFromGraph">Back</button>
  </div>
  
  <!-- Advice Page -->
  <div id="advicePage" style="display:none;">
    <h2>Credit Usage Advice</h2>
    <p id="adviceContent"></p>
    <button id="btnBackFromAdvice">Back to Menu</button>
  </div>
    
</body>
</html>
